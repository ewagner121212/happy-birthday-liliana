<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Liliana</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
    }
    .center {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: clamp(3rem, 8vw, 8rem);
      font-weight: 800;
      color: pink;
    }
    .baby {
      margin-top: 20px;
      width: 150px;
      animation: crawl 4s infinite linear;
    }
    @keyframes crawl {
      0% { transform: translateX(-100px); }
      50% { transform: translateX(100px); }
      100% { transform: translateX(-100px); }
    }
  </style>
</head>
<body>
  <div class="center">
    Happy Birthday Liliana
    <img src="baby.png" alt="Crawling baby girl" class="baby" />
  </div>
</body>
</html>
